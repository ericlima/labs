version: '3.7'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: paperless
      MYSQL_USER: paperless
      MYSQL_PASSWORD: paperless
    volumes:
      - ./data:/var/lib/mysql
