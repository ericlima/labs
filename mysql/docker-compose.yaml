version: '3.7'

volumes:
  mysql_data:

services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iMO
      MYSQL_USER: iMO
      MYSQL_PASSWORD: iMO
    volumes:
      - mysql_data:/var/lib/mysql
      
